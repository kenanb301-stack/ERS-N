<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DepoPro" />
    <link rel="manifest" href="/manifest.json" />
    <title>Depo Stok Takip</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; left: 0; top: 0; width: 100%; background: white; color: black; padding: 0; margin: 0; }
        .no-print { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
      /* Hata ekranı stili */
      #global-error { display: none; padding: 20px; background: #fee2e2; color: #991b1b; font-family: sans-serif; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; overflow: auto; }
    </style>
    
    <!-- Global Hata Yakalayıcı -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var errorDiv = document.getElementById('global-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += '<h3>Bir Hata Oluştu:</h3><p>' + msg + '</p><p>Satır: ' + line + '</p><pre>' + (error && error.stack ? error.stack : '') + '</pre><hr>';
        }
      };
      window.onunhandledrejection = function(event) {
        var errorDiv = document.getElementById('global-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += '<h3>Beklenmeyen Hata (Promise):</h3><p>' + event.reason + '</p><hr>';
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "jsbarcode": "https://esm.sh/jsbarcode@3.11.6",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 selection:bg-blue-500 selection:text-white">
    <div id="global-error"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
